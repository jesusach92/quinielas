<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Partidos</title>
</head>
<body>
    <h1>Formulario de Partidos</h1>
    <form method="post" action="matches.php">
        <label for="fecha_inicio">Fecha y Hora de Inicio:</label>
        <input type="datetime-local" id="fecha_inicio" name="fecha_inicio" required>
        <br><br>
        <label for="fecha_fin">Fecha y Hora de Fin:</label>
        <input type="datetime-local" id="fecha_fin" name="fecha_fin" required>
        <br><br>
        <label for="fecha_partido">Fecha y Hora del Partido:</label>
        <input type="datetime-local" id="fecha_partido" name="fecha_partido" required>
        <br><br>
        <label for="equipo1">Equipo 1:</label>  
        <input type="text" id="equipo1" name="equipo1" required>
        <br><br>
        <label for="equipo2">Equipo 2:</label>
        <input type="text" id="equipo2" name="equipo2" required>
        <br><br>
        <label for="jornada">Jornada:</label>
        <input type="number" id="jornada" name="jornada" required>
        <br><br>
        <button type="submit" name="guardar" value="Guardar Partido">Guardar Partido</button>
    </form>
</body>
</html>
